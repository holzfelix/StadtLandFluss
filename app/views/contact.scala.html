<div class="col-md-6">
    <h2>Contact</h2>
    <form method="get" action="" id="contactform">
        <br>
        <input class="form-control" type="text" name="lastname" id="contactlastname" placeholder="Lastname" required/><br>
        <input class="form-control" type="text" name="firstname" id="contactfirstname" placeholder="Firstname" required/><br>
        <input class="form-control" type="email" name="email" id="contactemail" placeholder="Email" required/><br>
        <input class="form-control" type="text" name="subject" id="contactemailsubject" placeholder="Subject" required/><br>
        <textarea class="form-control" name="text" id="contacttext" placeholder="Text" required></textarea><br><br>
        <input class="btn btn-success" type="submit" value="Send">
    </form>
</div>
<div class="col-md-6">
    <p>
        <br><br><br><br>
        If you have Problems with the Game or some questestions. Please contact us!
    </p>
</div>

<script type="text/javascript">
    $("#contactform").submit(function() {
        $.ajax({
            type: "GET",
            url: "@routes.StaticApplication.sendMail()",
            data: "lastname=" + $("#contactlastname").val() + "&firstname=" + $("#contactfirstname").val() + "&email=" + $("#contactemail").val() + "&subject=" + $("#contactemailsubject").val() + "&text=" + $("#contacttext").val(),
            success: function(msg)
            {
               cleanForm();
            }
        });
        return false;
    });
</script>
